name: Deploy App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      # - uses: ruby/setup-ruby@v1
      #   with:
      #     bundler-cache: true

      - uses: actions/cache@v2
        with:
          path: Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Setup SSH Keys and known_hosts for fastlane match
        # Copied from https://github.com/maddox/actions/blob/master/ssh/entrypoint.sh
        run: |
          SSH_PATH="${HOME}/.ssh"

          mkdir -p "${SSH_PATH}"
          touch "${SSH_PATH}/known_hosts"

          echo "${PRIVATE_KEY}" > "${SSH_PATH}/id_rsa"

          chmod 700 "${SSH_PATH}"
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          chmod 600 "${SSH_PATH}/known_hosts"
          chmod 600 "${SSH_PATH}/id_rsa"

          eval $(ssh-agent)
          ssh-add "${SSH_PATH}/id_rsa"
        env:
          PRIVATE_KEY: ${{ secrets.MATCH_GIT_PRIVATE_KEY }}

      - name: Setup Fastlane API key JSON
        run: |
          API_KEY_INFO_PATH='fastlane/api_key_info.json'
          echo "${API_KEY_INFO}" > "${API_KEY_INFO_PATH}"
          ls -la "${PWD}/${API_KEY_INFO_PATH}"
          cat "${API_KEY_INFO_PATH}"
        env:
          API_KEY_INFO: ${{ secrets.API_KEY_INFO }}

      - name: Get version
        id: vars
        run: echo ::set-output name=API_KEY_INFO::$(cat API_KEY_INFO)
        env:
          API_KEY_INFO: ${{ secrets.API_KEY_INFO }}

      - name: Test output
        run: echo ${{ steps.vars.outputs.API_KEY_INFO }}

